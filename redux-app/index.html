<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter App</title>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- App Script -->
    <script src="bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center text-primary">
            Counter : <span id="counter"></span>
        </h1>
        <hr>

        <button class="btn btn-outline-primary" id="btnIncrement">
            Increment by 1
        </button>
        <button class="btn btn-outline-primary" id="btnDecrement">
            Decrement by 1
        </button>
        <button class="btn btn-outline-primary" id="btnAddCounter">
            Add 10 to Counter
        </button>
        <button class="btn btn-outline-primary" id="btnSubCounter">
            Substract 5 from Counter
        </button>
        <button class="btn btn-outline-primary" id="btnDelaySubCounter">
            Delay and Substract 7 from Counter
        </button>

        <br>
        <hr>
        <br>
        <button class="btn btn-outline-success btn-block" id="btnStoreValue">
            Store Value
        </button>
        <br>
        <hr>
        <br>
        <ul class="list-group" id="stored-value"></ul>

    </div>


    <br>
    <hr>
    <br>

</body>

</html>
